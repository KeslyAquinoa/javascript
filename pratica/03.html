<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <script>
        function calculadora() {
            const operacao = Number(prompt("Escolha uma operação: \n 1 - Soma \n 2 - Subtração \n 3 - Multiplicação \n 4 - Divisão real \n 5 - Divisão inteira \n 6 - Potenciação "));

            if (operacao < 1 || operacao > 6) {
                alert("Operação inválida!");
                calculadora();
            }

            let n1 = Number(prompt("Digite o primeiro número: "));
            let n2 = Number(prompt("Digite o segundo número: "));
            let resultado = 0;

            if (!n1 || !n2) {
                alert("Número inválido!");
                calculadora();
            } else {
                function soma() {
                    resultado = n1 + n2;
                    alert(`O resultado de ${n1} + ${n2} é: ${resultado}`);
                    novaOperacao();
                }

                function subtracao() {
                    resultado = n1 - n2;
                    alert(`O resultado de ${n1} - ${n2} é: ${resultado}`);
                    novaOperacao();
                }

                function multiplicacao() {
                    resultado = n1 * n2;
                    alert(`O resultado de ${n1} * ${n2} é: ${resultado}`);
                    novaOperacao();
                }

                function divisaoReal() {
                    resultado = n1 / n2;
                    alert(`O resultado de ${n1} / ${n2} é: ${resultado}`);
                    novaOperacao();
                }

                function divisaoInteira() {
                    resultado = n1 % n2;
                    alert(`O resto de ${n1} / ${n2} é: ${resultado}`);
                    novaOperacao();
                }

                function potenciacao() {
                    resultado = n1 ** n2;
                    alert(`${n1} elevado a ${n2} é: ${resultado}`);
                    novaOperacao();
                }

                function novaOperacao() {
                    let opcao = prompt("Deseja realizar uma nova operação? \n 1 - Sim \n 2 - Não");

                    if (opcao == 1) {
                        calculadora();
                    } else if (opcao == 2) {
                        alert("Obrigado por utilizar a calculadora!");
                    } else {
                        alert("Opção inválida!");
                        novaOperacao();
                    }
                }

            }

            switch (operacao) {
                case 1:
                    soma()
                    break;
                case 2:
                    subtracao()
                    break;
                case 3:
                    multiplicacao()
                    break;
                case 4:
                    divisaoReal()
                    break;
                case 5:
                    divisaoInteira()
                    break;
                case 6:
                    potenciacao()
                    break;
            }

        }

        calculadora();
    </script>
</body>

</html>
