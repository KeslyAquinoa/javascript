<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="vel">Velocidade do carro</label>
    <input type="number" name="txtvel" id="vel">
    <input type="button" value="Verificar" onclick = "calcular()">
    <div id="res"></div>

    <script>
        var tvel = document.getElementById('vel')
        function calcular() {
            var res = document.querySelector('div#res')
            var vel = Number(tvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h</p>`
            if (vel > 60) {
                 res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija sempre com sinto de segurança</p>`
        }
             
    </script>
</body>
</html>
